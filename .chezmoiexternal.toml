refreshPeriod = "168h"
exclude = [
  "*/.editorconfig",
  "*/.gitattributes",
  "*/.github",
  "*/.gitignore",
  "*/*.md",
]

[".cli-plugins/fzf/fzf-git-sh"]
type = "archive"
url = "https://github.com/junegunn/fzf-git.sh.git"
exact = true
stripComponents = 1
refreshPeriod = "168h"
