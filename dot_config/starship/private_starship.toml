# ~/.config/starship/starship.toml

add_newline = false
command_timeout = 50000

right_format = """$os$username$hostname$directory$git_branch$git_status${custom.ddev}"""


# palette = 'monokai'
palette = 'tokyo-night'

[palettes.monokai]
# overrides
red = '#e87d3e'
green = '#b4d273'
yellow = '#e5b567'
blue = '#6c99bb'
black = '#2e2e2e'
white = '#d6d6d6'
gray = '#797979'

# semantic
accent = 'red'
primary = 'yellow'
neutral = 'gray'

[palettes.tokyo-night]
# overrides
red = '#f7768e'
green = '#9ece6a'
blue = '#769ff0'
white = '#c0caf5'

# semantic
accent = '#73daca'
primary = '#769ff0'
neutral = '#a9b1d6'


[os]
format = '[$symbol](bold white) '
disabled = false

[os.symbols]
Windows = 'î˜ª'
Arch = 'ó°£‡'
Ubuntu = 'ïŒ›'
Macos = 'îœ‘'
Debian = 'ó°£š'

[character]
format = '[â¯ ](accent)'


# Shows the username
[username]
style_user = 'white bold'
style_root = 'accent bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = '[on](neutral) [$hostname](primary bold) '
disabled = false

# Shows current directory
[directory]
style = 'accent bold'
truncation_length = 1
truncation_symbol = 'â€¦/'
home_symbol = 'ï€• ~'
read_only_style = '197'
read_only = ' ï€£ '
format = '[at](neutral) [$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
symbol = 'ï‡’ '
format = 'via [$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = 'â€¦/'
style = 'bold green'

# Shows current git status
[git_status]
format = '([ \( $all_status$ahead_behind\)]($style) )'
style = 'bold green'
conflicted = '[ïª confliced=${count}](red) '
up_to_date = '[ó°˜½ up-to-date](green) '
untracked = '[ó°‹— untracked=${count}](red) '
ahead = 'ï‚ª ahead=${count}'
diverged = 'ï‚ª ahead=${ahead_count} ï‚« behind=${behind_count}'
behind = 'ï‚« behind=${count}'
stashed = '[ïŠ‹ stashed=${count}](green) '
modified = '[ó°›¿ modified=${count}](yellow) '
staged = '[ó°— staged=${count}](green) '
renamed = '[ó±¸ renamed=${count}](yellow) '
deleted = '[ó°¶ deleted=${count}](red) '

# ddev icon
[custom.ddev]
description = "Display icon when inside DDEV project"
when = """ test -n "${DDEV_PROJECT:1}" """
symbol = 'ğŸ³ '
command = "echo $DDEV_PROJECT"
format = "[$symbol$output]($style) "
